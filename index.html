<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Task Day - 1</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	












	<div class="container">

		<h1>Class Registration</h1>
		<h6>Fill out the form carefully for registration</h6>
		<hr>


		<form action="" method="">

			<label>Gender</label><br/>
			<input type="text" list="Gender" class="space" required>
				<datalist id="Gender">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</datalist><br/>

			<label>Student Name</label><br/>
			<ul>
			    <li><input type="text" required><br><span>First Name</span></li>
			    <li><input type="text"><br><span>Middle Name</span></li>
			    <li><input type="text" required><br><span>Last Name</span></li>
			</ul>

			<label class="space-top">Student E-mail</label><br/>
			<input type="email" class="space" placeholder="ex: myname@example.com" required><br/>

			<label>Student ID</label><br/>
			<input type="number" class="space"><br/>

			<label>List Of Classes</label><br/>
			<input type="text" list="Class" class="space" required>
				<datalist id="Class">
					<option value="Bacheler Of Arts">B.A</option>
					<option value="Bacheler Of Commerce">B.COM</option>
					<option value="Bacheler Of Scince">B.SC</option>
					<option value="Bacheler Of Computer Application">B.CA</option>
				</datalist><br/>
			
			<button class="btn">Register Class</button>
		</form>
	</div>




</body>
</html>
